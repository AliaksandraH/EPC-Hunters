<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css"> 
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Actay+Wide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actay&display=swap" rel="stylesheet">
    <title>EPC Hunters</title>
</head>
<body>
    <header class="flex-row-center-space">
        <nav class="navigation gap-52 flex-row-center-space">
            <div class="logo-text gap-15 flex-column-start-center">
                <h1>Epc</h1>
                <h1>Hunters</h1>
            </div>
            <ul class="header-menu-items gap-40 flex-row-center-space">
                <li><a href="#">Loren Ipsum</a></li>
                <li><a href="#">Loren Ipsum</a></li>
                <li><a href="#">Loren Ipsum</a></li>
            </ul>
        </nav>
        <div class="search search-white gap-20 flex-row-center-space"> 
            <span>LOREN IPSUM</span>
            <img src="./assets/arrow-white.svg" alt="Arrow" class="arrow-icon">
        </div>
        <button class="burger display-none">
            <img src="./assets/burger.svg" alt="Burger" class="icon">
        </button>
    </header>
    <div class="modal">
        <div class="modal-container">
            <header class="flex-row-center-space">
                <div class="logo-light logo-text gap-15 flex-column-start-center">
                    <h1>Epc</h1>
                    <h1>Hunters</h1>
                </div>
                <div class="gap-10 flex-row-center-space"> 
                    <span class="cross-text">Loren Ipsum</span>
                    <button class="cross">
                        <img src="./assets/cross.svg" alt="Cross" class="icon">
                    </button>
                </div>
            </header >
            <nav class="margin-top-30 gap-30 flex-column-center-center">
                <ul class="modal-menu-items gap-15 flex-column-center-center">
                    <li><a href="#">Loren Ipsum</a></li>
                    <li><a href="#">Loren Ipsum</a></li>
                    <li><a href="#">Loren Ipsum</a></li>
                </ul>
                <div class="search search-black gap-20 flex-row-center-space"> 
                    <span>LOREN IPSUM</span>
                    <img src="./assets/arrow-black.svg" alt="Arrow" class="arrow-icon">
                </div>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
